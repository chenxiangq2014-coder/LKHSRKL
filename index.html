<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙柯皓生日倒计时</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        /* 倒计时样式 */
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #666;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .countdown-number {
                font-size: 2rem;
            }
            
            .countdown-container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 主内容 -->
    <div class="container">
        <!-- 标题 -->
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold text-black">
                龙柯皓11岁生日快乐
            </h1>
        </div>
        
        <!-- 倒计时 -->
        <div id="countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">时</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">分</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
    </div>
    
    <script>
        // 目标生日日期：2025年12月2日
        const targetDate = new Date('2025-12-02T00:00:00');
        
        // DOM元素
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            // 计算天、时、分、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新DOM
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始化
        function init() {
            updateCountdown();
            
            // 每秒更新倒计时
            setInterval(updateCountdown, 1000);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
